services:
  client-web:
    build: .
    ports:
      - "8000:8000"
    environment:
      TRANSLATION_WEBSOCKET_URL: ${TRANSLATION_WEBSOCKET_URL:-ws://host.docker.internal:8080/ws}
      TRANSLATION_WS_AUTH: ${TRANSLATION_WS_AUTH:-}
      TRANSLATION_CONNECT_TIMEOUT: ${TRANSLATION_CONNECT_TIMEOUT:-10}
      TRANSLATION_DEBUG_WIRE: ${TRANSLATION_DEBUG_WIRE:-false}
      ACS_WEBCLIENT_CALL_TTL_MINUTES: ${ACS_WEBCLIENT_CALL_TTL_MINUTES:-10}
      ACS_WEBCLIENT_CLEANUP_INTERVAL_SECONDS: ${ACS_WEBCLIENT_CLEANUP_INTERVAL_SECONDS:-60}
    restart: unless-stopped
