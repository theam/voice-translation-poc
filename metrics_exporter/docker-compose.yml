services:
  metrics_exporter:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: ["watchfiles", "python -m app.main", "app"]
    environment:
      MONGO_URI: ${MONGO_URI:-mongodb://host.docker.internal:27017}
      MONGO_DB_NAME: ${MONGO_DB_NAME:-vt_metrics}
      MONGO_EVALUATION_RUNS_COLLECTION: ${MONGO_EVALUATION_RUNS_COLLECTION:-evaluation_runs}
      MONGO_TEST_RUNS_COLLECTION: ${MONGO_TEST_RUNS_COLLECTION:-test_runs}
      EXPORTER_PORT: ${EXPORTER_PORT:-9100}
      LOOKBACK_DAYS: ${LOOKBACK_DAYS:-7}
    volumes:
      - ./app:/app/app
    ports:
      - "9100:9100"
    networks:
      - metrics_net

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - metrics_net
    depends_on:
      - metrics_exporter

  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:-admin}
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
      GF_AUTH_BASIC_ENABLED: "false"
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_USERS_DEFAULT_THEME: dark
    volumes:
      - ./docker/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./docker/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - metrics_net
    depends_on:
      - prometheus

networks:
  metrics_net:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
