name: Build Docker Image

env:
  IMAGE_NAME: voice-translation-service

permissions:
  contents: read

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set build metadata
        id: meta
        run: |
          # Determine image tag based on trigger
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Version tag (e.g., v1.0.0)
            TAG="${{ github.ref_name }}"
          elif [[ "${{ github.ref }}" == refs/heads/* ]]; then
            # Branch name (e.g., main, develop)
            TAG="${{ github.ref_name }}"
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # PR number
            TAG="pr-${{ github.event.pull_request.number }}"
          else
            # Fallback
            TAG="latest"
          fi

          # Add short commit SHA
          SHORT_SHA=$(git rev-parse --short HEAD)
          TAG_WITH_SHA="${TAG}-${SHORT_SHA}"

          echo "IMAGE_TAG=${TAG}" >> $GITHUB_ENV
          echo "IMAGE_TAG_WITH_SHA=${TAG_WITH_SHA}" >> $GITHUB_ENV
          echo "SHORT_SHA=${SHORT_SHA}" >> $GITHUB_ENV

      - name: Set Python base image
        run: |
          if [ -n "${{ secrets.PYTHON_BASE_IMAGE }}" ]; then
            echo "PYTHON_BASE=${{ secrets.PYTHON_BASE_IMAGE }}" >> $GITHUB_ENV
          else
            echo "PYTHON_BASE=python:3.12-slim" >> $GITHUB_ENV
          fi

      - name: Build Docker image
        run: |
          echo "Building image:"
          echo "  Name: ${{ env.IMAGE_NAME }}"
          echo "  Tag: ${{ env.IMAGE_TAG }}"
          echo "  Tag with SHA: ${{ env.IMAGE_TAG_WITH_SHA }}"
          echo "  Python Base: ${{ env.PYTHON_BASE }}"

          make build PYTHON_BASE="${{ env.PYTHON_BASE }}"

      - name: Tag Docker image
        run: |
          # Get the service name from docker-compose
          SERVICE_NAME=$(docker compose config --services | head -n 1)

          # Get local image ID
          LOCAL_IMAGE=$(docker compose images -q $SERVICE_NAME | head -n 1)

          # Tag with version/branch name
          docker tag $LOCAL_IMAGE ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

          # Tag with version/branch name + SHA
          docker tag $LOCAL_IMAGE ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG_WITH_SHA }}

          # Tag as latest if main branch
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            docker tag $LOCAL_IMAGE ${{ env.IMAGE_NAME }}:latest
          fi

      - name: List built images
        run: |
          echo "Built images:"
          docker images | grep ${{ env.IMAGE_NAME }}

      - name: Generate build summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Short SHA:** \`${{ env.SHORT_SHA }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Python Base:** \`${{ env.PYTHON_BASE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Tags Created" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG_WITH_SHA }}\`" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "- \`${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          fi
