system:
  log_level: INFO
  payload_capture:
    enabled: false
    mode: metadata_only
    output_dir: ./artifacts

buffering:
  ingress_queue_max: 2000
  egress_queue_max: 2000
  overflow_policy: DROP_OLDEST

dispatch:
  provider: mock
  batching:
    enabled: true
    max_batch_ms: 200
    max_batch_bytes: 65536
    idle_timeout_ms: 500

providers:
  voicelive:
    type: voice_live
    endpoint: https://voicelive.example.com
    api_key: ${VOICELIVE_KEY}
    region: eastus
    resource: voicelive-resource-name
  live_interpreter:
    type: live_interpreter
    endpoint: https://live-interpreter.example.com
    api_key: ${LIVE_INTERPRETER_API_KEY}
    region: eastus
    resource: live-interpreter-resource-name
  mock:
    type: mock
