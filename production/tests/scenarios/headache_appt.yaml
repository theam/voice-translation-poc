id: headache_appt
description: Patient requesting stronger medication for headache, doctor recommends
  in-person appointment
tags:
- medical
- headache
- telehealth
participants:
  doctor:
    source_language: en
    target_language: es
    audio_files:
      d1: ../audios/headache_appt_001.wav
      d2: ../audios/headache_appt_003.wav
  patient:
    source_language: es
    target_language: en
    audio_files:
      p1: ../audios/headache_appt_002.wav
turns:
- id: doctor_turn_1
  type: play_audio
  participant: doctor
  audio_file: d1
  start_at_ms: 0
  barge_in: false
  source_language: en
  expected_language: es
  source_text: Hi, how can I help you today?
  expected_text: Hola, ¿cómo puedo ayudarte hoy?
- id: patient_turn_1
  type: play_audio
  participant: patient
  audio_file: p1
  start_at_ms: 9821
  barge_in: false
  source_language: es
  expected_language: en
  source_text: Hola, me duele mucho la cabeza, llevo tres días tomando para Setamall,
    pero no se me quita. Podrías mandarme algo más fuerte.
  expected_text: Hello, I have a really bad headache, I have been taking paracetamol
    for three days, but it does not go away. Could you give me something stronger?
- id: doctor_turn_2
  type: play_audio
  participant: doctor
  audio_file: d2
  start_at_ms: 25730
  barge_in: false
  source_language: en
  expected_language: es
  source_text: I'm sorry, I don't think I can provide you anything stronger without
    seeing you in person. Make an appointment and we'll see what we can do.
  expected_text: Lo siento, no creo que pueda mandarte algo mas fuerte sin verte en
    persona. Pide una cita y vemos lo que podemos hacer.
