id: fever_flu
description: Patient with fever and flu symptoms consulting with nurse
tags:
- medical
- infectious
participants:
  patient:
    source_language: es
    target_language: en
    audio_files:
      p1: ../audios/fever_flu_001.wav
      p2: ../audios/fever_flu_003.wav
  nurse:
    source_language: en
    target_language: es
    audio_files:
      n1: ../audios/fever_flu_002.wav
turns:
- id: patient_turn_1
  type: play_audio
  participant: patient
  data_file: p1
  start_at_ms: 0
  source_language: es
  expected_language: en
  source_text: Tengo fiebre, dolor en el cuerpo y escalofríos. Hace cuatro horas,
    tomé 500 mg de asetaminofen, pero no me ha bajado.
  expected_text: I have a fever, body aches, and chills. I took 500 miligrams of acetaminophen
    four hours ago, but it hasn't gone down.
- id: nurse_turn_1
  type: play_audio
  participant: nurse
  data_file: n1
  start_at_ms: 21000
  source_language: en
  expected_language: es
  source_text: Okay, have you been around anyone who's been sick recently?
  expected_text: Está bien. ¿Has estado cerca de alguien que haya estado enfermo recientemente?
- id: patient_turn_2
  type: play_audio
  participant: patient
  data_file: p2
  start_at_ms: 39000
  source_language: es
  expected_language: en
  source_text: Sí, mi hijo tuvo gripe la semana pasada.
  expected_text: Yes. My son had the flu last week.
