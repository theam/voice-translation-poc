id: cardiac_en_to_es
description: Doctor reading cardiac case report in Spanish with technical medical
  terminology (translating to English)
tags:
- medical
- cardiology
- technical
- spanish
participants:
  doctor:
    source_language: es-ES
    target_language: en-US
    audio_files:
      d1: ../audios/cardiac_en_to_es_001.wav
events:
- id: doctor_turn_1
  type: play_audio
  participant: doctor
  audio_file: d1
