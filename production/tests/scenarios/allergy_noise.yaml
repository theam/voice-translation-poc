id: allergy_noise
description: Patient with penicillin allergy asking about antibiotic with white noise
  overlay
tags:
- medical
- allergy
- medication
- noise
participants:
  patient:
    source_language: es
    target_language: en
    audio_files:
      p1: ../audios/allergy_noise_001.wav
      p2: ../audios/allergy_noise_003.wav
  nurse:
    source_language: en
    target_language: es
    audio_files:
      n1: ../audios/allergy_noise_002.wav
turns:
- id: patient_turn_1
  type: play_audio
  participant: patient
  audio_file: p1
  start_at_ms: 0
  barge_in: false
  source_language: es
  expected_language: en
  source_text: Soy a lérgico a la penicilina y a la amoxicilina. Ayer me dieron un
    antibiótico, pero no sé si lo puedo tomar.
  expected_text: I'm allergic to penicillin and amoxicillin. Yesterday I was given
    an antibiotic, but I'm not sure if I can take it.
- id: nurse_turn_1
  type: play_audio
  participant: nurse
  audio_file: n1
  start_at_ms: 18000
  barge_in: false
  source_language: en
  expected_language: es
  source_text: What is the name of the antibiotic?
  expected_text: ¿Cuál es el nombre del antibiótico?
- id: patient_turn_2
  type: play_audio
  participant: patient
  audio_file: p2
  start_at_ms: 29000
  barge_in: false
  source_language: es
  expected_language: en
  source_text: se llama Sefalexina, 500 miligramos.
  expected_text: It's called cephalexin, 500 mg.
