# Calibration samples for Intelligibility Metric
# Tests text clarity and readability on 1-5 scale

id: intelligibility_calibration_baseline
version: "1.0"
description: Baseline calibration for intelligibility metric - tests clarity and readability
metric: intelligibility
created_at: "2025-12-10"
tags: [calibration, intelligibility, baseline, medical]

# Optional: Override LLM configuration for this calibration
# llm_config:
#   model: gpt-4o-mini
#   temperature: 0.1

calibration_cases:
  # Score 5: Perfect clarity
  - id: perfect_clarity_medical
    description: "Perfect clarity - natural medical statement with proper grammar"
    text: "I have a fever and body aches. I took acetaminophen four hours ago, but it hasn't gone down."
    metadata:
      source_language: en-US
      target_language: es-ES
      participant_id: patient
      timestamp_ms: 1000
    expected_scores:
      intelligibility_1_5: 5
      intelligibility_normalized: 1.0
    expected_reasoning: "Clear, natural, grammatically correct medical statement with proper sentence structure"

  # Score 5: Perfect clarity (different domain)
  - id: perfect_clarity_greeting
    description: "Perfect clarity - natural greeting and question"
    text: "Hello, how are you feeling today?"
    metadata:
      source_language: es-ES
      target_language: en-US
      participant_id: nurse
      timestamp_ms: 2000
    expected_scores:
      intelligibility_1_5: 5
      intelligibility_normalized: 1.0
    expected_reasoning: "Natural, conversational, perfectly clear"

  # Score 4: Clear with minor awkwardness
  - id: minor_awkwardness
    description: "Clear but slightly awkward phrasing"
    text: "I am having pain in my chest area and also difficulty with breathing."
    metadata:
      source_language: en-US
      target_language: es-ES
      participant_id: patient
      timestamp_ms: 3000
    expected_scores:
      intelligibility_1_5: 4
      intelligibility_normalized: 0.75
    expected_reasoning: "Understandable but slightly formal/awkward phrasing ('having pain', 'difficulty with')"

  # Score 3: Understandable but awkward
  - id: awkward_structure
    description: "Understandable but unnatural word order"
    text: "Pain I have in the chest and breathing is difficult for me."
    metadata:
      source_language: en-US
      target_language: es-ES
      participant_id: patient
      timestamp_ms: 4000
    expected_scores:
      intelligibility_1_5: 3
      intelligibility_normalized: 0.50
    expected_reasoning: "Understandable with effort but awkward word order (inverted structure)"

  # Score 3: Run-on sentence
  - id: run_on_sentence
    description: "Run-on sentence without proper punctuation"
    text: "I have a fever and body aches and chills and I took medicine but it didn't help and now I'm worried"
    metadata:
      source_language: en-US
      target_language: es-ES
      participant_id: patient
      timestamp_ms: 5000
    expected_scores:
      intelligibility_1_5: 3
      intelligibility_normalized: 0.50
    expected_reasoning: "Understandable but poor structure - run-on sentence without proper breaks"

  # Score 2: Difficult to understand
  - id: word_order_issues
    description: "Poor word order makes comprehension difficult"
    text: "I have pain chest and breath short of"
    metadata:
      source_language: en-US
      target_language: es-ES
      participant_id: patient
      timestamp_ms: 6000
    expected_scores:
      intelligibility_1_5: 2
      intelligibility_normalized: 0.25
    expected_reasoning: "Scrambled word order makes text difficult to understand ('pain chest', 'breath short of')"

  # Score 2: Missing key words
  - id: missing_words
    description: "Key words missing, sentence fragments"
    text: "Have fever. Aches body. Medicine took."
    metadata:
      source_language: en-US
      target_language: es-ES
      participant_id: patient
      timestamp_ms: 7000
    expected_scores:
      intelligibility_1_5: 2
      intelligibility_normalized: 0.25
    expected_reasoning: "Telegraphic speech - missing articles and proper verb forms, requires effort to understand"

  # Score 1: Unintelligible
  - id: completely_garbled
    description: "Completely garbled text"
    text: "Pain have I chest and the breathing not can and medicine the took but help not did"
    metadata:
      source_language: en-US
      target_language: es-ES
      participant_id: patient
      timestamp_ms: 8000
    expected_scores:
      intelligibility_1_5: 1
      intelligibility_normalized: 0.0
    expected_reasoning: "Completely garbled word salad - unintelligible and incomprehensible"

  # Score 1: Random words
  - id: random_words
    description: "Random unrelated words"
    text: "Table window yesterday umbrella running fast computer"
    metadata:
      source_language: en-US
      target_language: es-ES
      participant_id: patient
      timestamp_ms: 9000
    expected_scores:
      intelligibility_1_5: 1
      intelligibility_normalized: 0.0
    expected_reasoning: "Random unrelated words with no coherent meaning"

  # Edge case: Very short but clear
  - id: short_but_clear
    description: "Very short but perfectly clear"
    text: "Yes."
    metadata:
      source_language: en-US
      target_language: es-ES
      participant_id: patient
      timestamp_ms: 10000
    expected_scores:
      intelligibility_1_5: 5
      intelligibility_normalized: 1.0
    expected_reasoning: "Short but clear and natural response"
