services:
  # MongoDB service for metrics storage
  mongodb:
    image: mongo:7.0
    container_name: vt-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - vt-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # vt Voice Translation POC application (original WebSocket server)
  vt-app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: vt-app
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "8765:8765"
      - "8099:8099"
    environment:
      # ========================================================================
      # Speech Provider Configuration
      # ========================================================================
      SPEECH__PROVIDER: ${SPEECH__PROVIDER:-voice_live}
      SPEECH__SERVICE__REGION: ${SPEECH__SERVICE__REGION:-eastus2}

      # ========================================================================
      # Azure AI Foundry (for Voice Live provider)
      # ========================================================================
      AZURE_AI_FOUNDRY_KEY: ${AZURE_AI_FOUNDRY_KEY}
      AZURE_AI_FOUNDRY_ENDPOINT: ${AZURE_AI_FOUNDRY_ENDPOINT}
      AZURE_AI_FOUNDRY_RESOURCE: ${AZURE_AI_FOUNDRY_RESOURCE:-vt-voice-live-proj}
      AZURE_AI_FOUNDRY_MODEL: ${AZURE_AI_FOUNDRY_MODEL:-gpt-realtime-mini}

      # ========================================================================
      # OpenAI Configuration (for LLM metrics)
      # ========================================================================
      OPENAI_BASE_URL: ${OPENAI_BASE_URL}
      LLM_MODEL: ${LLM_MODEL:-gpt-4o-mini}

      # ========================================================================
      # Framework Configuration
      # ========================================================================
      TRANSLATION_WEBSOCKET_URL: ${TRANSLATION_WEBSOCKET_URL:-ws://localhost:8765}
      TRANSLATION_DEBUG_WIRE: ${TRANSLATION_DEBUG_WIRE:-false}
      TRANSLATION_TIME_ACCELERATION: ${TRANSLATION_TIME_ACCELERATION:-1.0}
      TRANSLATION_CONNECT_TIMEOUT: ${TRANSLATION_CONNECT_TIMEOUT:-10.0}
      TRANSLATION_WS_AUTH: ${TRANSLATION_WS_AUTH}
      TRANSLATION_TAIL_SILENCE_MS: ${TRANSLATION_TAIL_SILENCE_MS:-10000}

      # ========================================================================
      # Metrics Storage Configuration
      # ========================================================================
      MONGODB_ENABLED: ${MONGODB_ENABLED:-true}
      MONGODB_CONNECTION_STRING: ${MONGODB_CONNECTION_STRING:-mongodb://mongodb:27017}
      MONGODB_DATABASE: ${MONGODB_DATABASE:-vt_metrics}
      EXPERIMENT_TAGS: ${EXPERIMENT_TAGS:-docker-test}

      # ========================================================================
      # Remote Debugging (Optional)
      # ========================================================================
      TRANSLATION_REMOTE_DEBUG: ${TRANSLATION_REMOTE_DEBUG:-false}
      TRANSLATION_DEBUG_HOST: ${TRANSLATION_DEBUG_HOST:-localhost}
      TRANSLATION_DEBUG_PORT: ${TRANSLATION_DEBUG_PORT:-5678}

      # ========================================================================
      # Python Configuration
      # ========================================================================
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"

    volumes:
      # Mount entire project for development
      - .:/app
      # Mount output directories
      - ./output:/app/output
      - ./reports:/app/reports
      - ./production_results:/app/production_results

    networks:
      - vt-network

    # Keep container running for interactive testing
    command: make server

  # Translation Server (new server architecture)
  vt-server:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: vt-server
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "8080:8080"  # New server listens on 8080
    environment:
      # ========================================================================
      # Server Configuration
      # ========================================================================
      SERVER_HOST: "0.0.0.0"
      SERVER_PORT: "8080"

      # ========================================================================
      # Provider Configuration (defaults to mock for testing)
      # ========================================================================
      PROVIDER_TYPE: ${PROVIDER_TYPE:-mock}

      # VoiceLive provider settings
      VOICELIVE_ENDPOINT: ${VOICELIVE_ENDPOINT}
      VOICELIVE_API_KEY: ${VOICELIVE_API_KEY}

      # ========================================================================
      # Auto-commit Configuration
      # ========================================================================
      BATCH_MAX_MS: ${BATCH_MAX_MS:-200}
      BATCH_MAX_BYTES: ${BATCH_MAX_BYTES:-65536}
      BATCH_IDLE_TIMEOUT_MS: ${BATCH_IDLE_TIMEOUT_MS:-500}

      # ========================================================================
      # Buffering Configuration
      # ========================================================================
      INGRESS_QUEUE_MAX: ${INGRESS_QUEUE_MAX:-1000}
      EGRESS_QUEUE_MAX: ${EGRESS_QUEUE_MAX:-1000}
      OVERFLOW_POLICY: ${OVERFLOW_POLICY:-DROP_OLDEST}

      # ========================================================================
      # Python Configuration
      # ========================================================================
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"

    volumes:
      # Mount entire project for development
      - .:/app

    networks:
      - vt-network

    # Run the new translation server
    command: poetry run translation-server --host 0.0.0.0 --port 8080

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  vt-network:
    driver: bridge
