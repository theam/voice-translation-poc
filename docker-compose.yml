services:
  # MongoDB service for metrics storage
  mongodb:
    image: mongo:7.0
    container_name: vt-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - vt-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # vt Voice Translation POC application
  vt-app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: vt-app
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "8765:8765"
      - "8099:8099"
    environment:
      # ========================================================================
      # Python Configuration
      # ========================================================================
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"

    volumes:
      # Mount entire project for development
      - .:/app
      # Mount output directories
      - ./output:/app/output
      - ./reports:/app/reports

    networks:
      - vt-network

    # Keep container running for interactive testing
    command: make server

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  vt-network:
    driver: bridge
